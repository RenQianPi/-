<script type="text/javascript">  
    function openWindow(){ 
        var queren=confirm("是否打开新窗口") 
        if (queren==true){
            var shuru=prompt("请输入网址：","http://www.imooc.com")
            if(shuru!=null){
                window.open(shuru,'_blank','menubar=no,toolbar=no,width=400,hight=500');
            }
            else{
                alert("取消了浏览");
            }
        }
        else{
            alert("取消了打开新网页");
        }
    }
</script>
